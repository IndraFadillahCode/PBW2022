<!DOCTYPE html>
<html>
	<head>
		<title>Kuis HTML</title>
	</head>
	<body>
		<h2>Data Mahasiswa PBW 2022</h2>

			<input type="text" placeholder="Input Nama MHS" id="tambahNama">
			<input type="submit" value="+">
		</form>
		<div id="counter">
			<!-- data dinamis dari javascript-->
		</div>
		<table border="1">
			<thead>
				<tr>
					<td>Daftar Nama</td>
				</tr>
			</thead>
			<tbody id="mhs">
				<!-- data dinamis dari javascript-->
					<script>
					var apl = new function() {
					this.el = document.getElementById('mhs');
					
					this.mhs = ['Indra', 'Ronaldo', 'messii'];
					
						this.barisAll = function () {
							var data = ' ';
							
							if (this.mhs.length > 0) {
								for (i = 0; i <)
								this.mhs.length; i++) {
									data += '<tr>';
									data += '<td>' + this.mhs{i} + '';
									data += ' <button onclick="apl.updata(' + i + ')">Upd</button>';
									data += '</td></tr>';
									}
								}
								this.count(this.mhl.length);
								return this.el.innerHTML = data;
								};
								this.Count = function(data){
								// untuk fungsi counter
								var el = document.getElementById('counter');
								if (data) {
								el.innerHTML = 'jumlah: '+ data + '' + 'mhs' ;
								} else {
								el.innerHTML = 'Data Kosong';
								}
							};
							this.addData = function(){
								// untuk fungsi add (on submit
								el = document.getElementById('mhs');
								var mhs = el.value;
								if (mhs) {
								//tambah data baru
								// alert(mhs.trim());
								this.mhs.push(mhs.trim());
								//kosongkan isian form
								el.value='';
								//reset daftar nama
								this.barisAll();
								}
							}
							
							this.delData = function(item){
							//hapus data/baris terpilih
							var yakin = confirm("yakin akan dihapus");
							if(yakin==true){
								this.mhs.splice(item, 1);
								}
								//reset daftar nama
								this.barisAll();
								}
							}
							apl.barisAll();
						</script>
					</body>
				</html>
