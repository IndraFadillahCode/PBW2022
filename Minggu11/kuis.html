<html>

					<td>Daftar Nama</td>
				</tr>
			</thead>
			<tbody id="mhs">
				<!-- data dinamis dari javascript-->
					<script>
					var apl = new function() {
					this.el = document.getElementById('mhs');
					
					this.mhs = {'Indra Fadillah', 'Ronaldo suiii', 'ankara messii'};
					
						this.barisAll = function () {
							var data = ' ';
							
							if (this.mhs.length > 0) {
								for (i = 0; i <
								this.mhs.length; i++) {
									data += '<tr>';
									data += '<td>' + this.mhs{i} + '</td>';
									data += '<tr>';
									}
								}
								return this.el.innerHTML = data;
								};
								this.Add = function(){
								// untuk fungsi add (on submit)
								}
								this.Count = function(){
								// untuk fungsi counter
								}
							}
							apl.barisAll();
					</script>
			</tbody>
		</table>
	</body>
</html>
