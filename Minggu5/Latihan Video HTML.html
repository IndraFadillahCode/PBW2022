</body>
<script>
	var vid=document.getElementById("myvideo");
	
		function playVid() {
			vid.play();
		}
		
		function pauseVid() {
			vid.pause();
		}
		function durationVid() {
			alert(vid.duration);
		}
		function enableControls (){
		vid.controls = true;
		vid.load();
		}
		function disableControls() {
		vid.controls = false;
		vid.load();
		}
	</script>
